<div id="fixture">

	<!-- a -->
	<a
		id="a"

		href="#"

		data-pipe-top="css:top, data:top, html"
		data-pipe-url="attr:href, data:url"
	></a>

	<!-- div -->
	<div
		id="b"
		data-pipe-bottom="css:bottom"
		data-pipe-url="html"
	></div>


	<!-- text-input -->
	<input
		id="c"
		type="text"

		data-pipe-title="val"
	>

	<!-- checkboxes -->
	<div
		id="checkboxes"
		data-pipe-items='input[name="items"]->value'
	>
		<input
			id="d"
			name="items"

			type="checkbox"

			value="D"
		>
		<input
			id="e"
			name="items"

			type="checkbox"

			value="E"
		>
		<input
			id="f"
			name="items"

			type="checkbox"

			value="F"
		>
	</div>

	<!-- stringify and parse -->
	<div id="currency" data-pipe-value="currency|data:value, currency|input->val">
		<input id="currency-input" type="text">
	</div>

	<!-- test external methods hash -->
	<div id="some-id" data-pipe-id="doSomethingWithId"></div>

</div>
